<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>It's a mugs life</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="main">
            <header id="header">
                <img id="header-img" alt="Mug Life logo" width=200 height=200  src="https://via.placeholder.com/150" />
                <nav id="nav-bar">
                    <a id="nav-link" alt="Picture" href="#header-img">Picture</a>
                    <a id="nav-link" alt="Video" href="#video">Video</a>
                    <a id="nav-link" alt="Form" href="#form">Form</a>
                </nav>
            </header>
            <div id="main">
                <section>
                    <video id="video" alt="Mugs life video" src="#" width=720 height=320 />
                </section>
                <section>
                    <form id="form">
                        <fieldset>
                            <legend><label for="email">Enter an email address</label></legend>
                            <input id="email" name="email" type="email" placeholder="bigmug@mugslife.me" />
                            <input id="submit" type="submit" value="submit" />
                        </fieldset>
                    </form>
                </section>
            </div>

        </div>

    </body>
</html>
